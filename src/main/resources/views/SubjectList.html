<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{teacher.caption.plural}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
 		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>    
    	<div class="container">
	    	<h2 th:text="#{subject.caption.plural}"></h2>

	        <table class="table table-striped table-responsive-md">
	            <tr>
	                <th th:text="#{subject.subjectId}"></th>
	                <th th:text="#{subject.name}"></th>
	                <th th:text="#{subject.nameShort}"></th>
	            </tr>
	            <tr th:each="subject:${subjects}">
		            <td th:text="${subject.subjectId}"></td>
		            <td th:text="${subject.name}"></td>
		            <td th:text="${subject.nameShort}"></td>
	            </tr>
	        </table>
		</div>
    </body>
</html>
