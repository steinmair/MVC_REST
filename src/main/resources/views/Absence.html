<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{absence.caption.plural}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
 		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>    
    	<div class="container">

			<div th:replace="fragments/Student.html :: show(student=${student})"></div>
		<!--
			NOCH NICHT FUNKTIONSFÃ„HIG
		-->
			<h2 th:text="#{absence.caption.plural}"></h2>

	        <table class="table table-striped table-responsive-md">
	            <tr>
	                <th th:text="#{absence.absenceId}"></th>
	                <th th:text="#{absence.period}"></th>
	            	<th th:text="#{absence.reason}"></th>
					<th th:text="#{page.actions}"></th>
	            </tr>
	            <tr th:each="absence:${absences}">
		            <td th:text="${absence.absenceId}"></td>
		            <td th:text="${absence.period}"></td>
		            <td th:text="${absence.reason}"></td>

					<td>
						<a th:href="@{/mvc/students/{studentId}/studentAbsences(studentId=${student.studentId})}"
							th:text="#{page.show(#{absence.caption.plural})}">
						</a>

						<a class="btn btn-primary btn-sm"
							th:href="@{/mvc/students/{studentId}/absences(studentId=${student.studentId})}"
							th:text="#{page.show(#{subject.caption.plural})}">
						</a>
					</td>
	            </tr>
	        </table>
		</div>
    </body>
</html>
