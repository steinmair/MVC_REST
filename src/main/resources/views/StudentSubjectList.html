<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{studentSubject.caption.plural}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
 		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>    
    	<div class="container">
	    	<h2 th:text="#{studentSubject.caption.plural}"></h2>

	        <table class="table table-striped table-responsive-md">
	            <tr>
	                <th th:text="#{studentSubject.studentSubjectId}"></th>
	                <th th:text="#{studentSubject.grade}"></th>
	            </tr>
	            <tr th:each="studentSubject:${studentSubjects}">
		            <td th:text="${studentSubject.studentSubjectId}"></td>
	            </tr>
	        </table>
		</div>
    </body>
</html>
