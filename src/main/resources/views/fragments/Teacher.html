<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="show(teacher)" th:remove="tag">
		<div th:if="${teacher}">
			<h2 th:text="#{teacher.caption.singular}"></h2>
			<table class="table table-striped table-responsive-md">
				<tr>
					<th th:text="#{teacher.firstname}"></th>
					<th th:text="#{teacher.surname}"></th>
				</tr>
				<tr>
					<td th:text="${teacher.firstname}"></td>
					<td th:text="${teacher.surname}"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
