<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="show(student)" th:remove="tag">
		<div th:if="${student}">
			<h2 th:text="#{student.caption.singular}"></h2>
			<table class="table table-striped table-responsive-md">
				<tr>
					<th th:text="#{student.firstname}"></th>
					<th th:text="#{student.surname}"></th>
					<th th:text="#{page.actions}"></th>
				</tr>
				<tr>
					<td th:text="${student.firstname}"></td>
					<td th:text="${student.surname}"></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
