<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{teacher.caption.plural}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
 		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>    
    	<div class="container">
	    	<h2 th:text="#{teacher.caption.plural}"></h2>
			<a class="btn btn-primary btn-sm mt-2 mb-2"
							th:href="@{/mvc/teachers/addEdit}"
							th:text="Neu">
						</a>
	        <table class="table table-striped table-responsive-md">
	            <tr>
	                <th th:text="#{teacher.teacherId}"></th>
	                <th th:text="#{teacher.title}"></th>
	            	<th th:text="#{teacher.surname}"></th>
					<th th:text="#{teacher.firstname}"></th>
					<th th:text="#{teacher.shortName}"></th>
					<th th:text="#{teacher.phone}"></th>
					<th th:text="#{teacher.email}"></th>


					<th th:text="#{page.actions}"></th>
	            </tr>
	            <tr th:each="teacher:${teachers}">
		            <td th:text="${teacher.teacherId}"></td>
		            <td th:text="${teacher.title}"></td>
		            <td th:text="${teacher.surname}"></td>
					<td th:text="${teacher.firstname}"></td>
					<td th:text="${teacher.shortName}"></td>
					<td th:text="${teacher.phone}"></td>
					<td th:text="${teacher.email}"></td>
					<td>
						<a class="btn btn-warning btn-sm mt-2"
						   th:href="@{/mvc/teachers/addEdit/{teacherId}(teacherId=${teacher.teacherId})}"
							th:text="Bearbeiten">
						</a>
						<a class="btn btn-danger btn-sm mt-2"
						   th:href="@{/mvc/teachers/delete/{teacherId}(teacherId=${teacher.teacherId})}"
							th:text="Delete">
						</a>

						<a class="btn btn-primary btn-sm mt-2"
						   th:href="@{/mvc/teachers/{teacherId}/departments(teacherId=${teacher.teacherId})}"
							th:text="#{page.show(#{department.caption.plural})}">
						</a>
						<a class="btn btn-success btn-sm mt-2"
							th:href="@{/mvc/teachers/{teacherId}/schoolClasses(teacherId=${teacher.teacherId})}"
							th:text="#{page.show(#{schoolClass.caption.plural})}">
						</a>
					</td>
	            </tr>
	        </table>
		</div>
    </body>
</html>
