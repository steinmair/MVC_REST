<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{student.caption.plural}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
 		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>    
    	<div class="container">

			<div th:replace="fragments/Schoolclass.html :: show(schoolClass=${schoolClass})"></div>
			<h2 th:text="#{student.caption.plural}"></h2>


			<a class="btn btn-primary btn-sm mt-2 mb-2"
							th:href="@{/mvc/students/addEdit}"
							th:text="Neu">
						</a>
		<!-- ZurÃ¼ck zur Hauptseite -->
			<a class="btn btn-primary btn-sm ms-2" href="/">Hauptseite</a>

	        <table class="table table-striped table-responsive-md">
	            <tr>
	                <th th:text="#{student.studentId}"></th>
	                <th th:text="#{student.surname}"></th>
	            	<th th:text="#{student.firstname}"></th>
	            	<th th:text="#{student.birthDate}"></th>
	            	<th th:text="#{student.sex}"></th>
					<th th:text="#{page.actions}"></th>
	            </tr>
	            <tr th:each="student:${students}">
		            <td th:text="${student.studentId}"></td>
		            <td th:text="${student.surname}"></td>
		            <td th:text="${student.firstname}"></td>
		            <td th:text="${student.birthDate}"></td>
		            <td th:text="${student.sex}"></td>

					<td>
					<a class="btn btn-warning btn-sm mt-2"
						   th:href="@{/mvc/students/addEdit/{studentId}(studentId=${student.studentId})}"
							th:text="Bearbeiten">
						</a>
						<a class="btn btn-danger btn-sm mt-2"
						   th:href="@{/mvc/students/delete/{studentId}(studentId=${student.studentId})}"
							th:text="Delete">
						</a>
						<a class="btn btn-primary btn-sm"
							th:href="@{/mvc/students/{studentId}/studentSubjects(studentId=${student.studentId})}"
							th:text="#{page.show(#{subject.caption.plural})}">
						</a>
						<a class="btn btn-primary btn-sm"
							th:href="@{/mvc/students/{studentId}/absences(studentId=${student.studentId})}"
							th:text="#{page.show(#{absence.caption.plural})}">
						</a>
					</td>
	            </tr>
	        </table>
		</div>
    </body>
</html>
